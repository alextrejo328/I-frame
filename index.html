<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Ultra Clock</title>
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        /* --- FONDO BASE Y ANIMACI√ìN DE GRADIENTES (Formas abstractas) --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite; 
            color: #fff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1.5s ease-in-out, color 1s;
            /* Fallback/Default: Noche Est√°ndar */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); 
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ------------------------------------------------------------------------ */
        /* --- ESTILOS DE FONDO DIN√ÅMICO (GRADIENTES) --- */
        /* ------------------------------------------------------------------------ */

        /* --- MODOS NOCHE (Oscuros) --- */
        .night.clear { 
            background: linear-gradient(135deg, #100a30, #222244, #3a2e5a);
        }
        .night.cloudy { 
            background: linear-gradient(135deg, #2c3e50, #4a6c89, #547898);
        }
        .night.rainy { 
            background: linear-gradient(135deg, #1a1a2e, #3a3a5a, #51517a);
        }

        /* --- MODOS D√çA (Claros/Vibrantes) --- */
        .day.clear { 
            background: linear-gradient(135deg, #4facfe, #00f2fe, #43e97b);
        }
        .day.cloudy { 
            background: linear-gradient(135deg, #bdc3c7, #a2b0b7, #7f8c8d);
        }
        .day.rainy { 
            background: linear-gradient(135deg, #475a6c, #637a8b, #8696a5);
        }
        
        /* ------------------------------------------------------------------------ */
        /* --- ESTILOS DE WIDGET DE CRISTAL Y CONTRASTE --- */
        /* ------------------------------------------------------------------------ */
        .glass-widget {
            position: relative; 
            overflow: hidden; 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5); 
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff; /* Base: Texto blanco */
            transition: all 0.5s;
        }

        /* AJUSTES PARA MODO D√çA (Para que el texto sea legible en fondos claros) */
        body.day .glass-widget {
            background: rgba(0, 0, 0, 0.1); 
            border: 1px solid rgba(0, 0, 0, 0.15); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2); 
            color: #000; /* Texto negro */
        }
        
        body.day .glass-widget::before {
            background: rgba(255, 255, 255, 0.4); /* Reflejo m√°s visible */
        }

        /* Ajustes de sombras de texto y bordes para el modo d√≠a */
        body.day .time-text { text-shadow: 0 0 15px rgba(0,0,0,0.1); }
        body.day .today { background: #000; color: #fff; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        body.day .date-group { border-right: 2px solid rgba(0,0,0,0.15); }
        body.day .cal-header { border-bottom: 1px solid rgba(0,0,0,0.1); }
        
        /* Reflejo din√°mico (Shine effect) */
        .glass-widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1); 
            transform: skewX(-20deg);
            animation: shine 8s infinite linear; 
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 150%; }
        }

        /* --- LAYOUT Y WIDGETS --- */
        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255,255,255,0.7);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fullscreen-btn:hover { background: rgba(255, 255, 255, 0.3); color: white; transform: scale(1.1); }
        .dashboard-container { display: flex; width: 96vw; height: 92vh; gap: 15px; }
        .left-column { display: flex; flex-direction: column; width: 60%; gap: 15px; }
        .right-column { width: 40%; display: flex; }

        .time-widget { flex: 2; }
        .time-text {
            font-size: 18vh; font-weight: 900; line-height: 0.8; letter-spacing: -6px;
            text-shadow: 0 0 50px rgba(255,255,255,0.25); font-variant-numeric: tabular-nums;
            display: flex; align-items: flex-end; 
        }
        .blink { animation: blinker 1s step-start infinite; margin-top: -1vh; }
        @keyframes blinker { 50% { opacity: 0; } }
        .ampm-text { font-size: 3vh; font-weight: 600; margin-left: 10px; margin-bottom: 2vh; padding-bottom: 10px; }
        .info-widget { flex: 1; flex-direction: row; gap: 20px; padding: 0 20px; }
        .date-group { text-align: right; border-right: 2px solid rgba(255,255,255,0.15); padding-right: 20px; display: flex; flex-direction: column; justify-content: center; }
        .date-day { font-size: 4vh; font-weight: 700; text-transform: capitalize; line-height: 1.1; }
        .date-full { font-size: 1.8vh; opacity: 0.7; }
        .weather-group { display: flex; align-items: center; gap: 15px; text-align: left; }
        .w-icon { font-size: 5vh; }
        .w-temp { font-size: 5vh; font-weight: 600; line-height: 1; }
        .w-desc { font-size: 1.5vh; opacity: 0.8; text-transform: capitalize; }
        .calendar-widget { width: 100%; padding: 15px; justify-content: flex-start; }
        .cal-header { width: 100%; text-align: center; font-size: 2.2vh; font-weight: 700; margin-bottom: 15px; padding-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; width: 100%; flex-grow: 1; align-content: start; }
        .cal-day-label { text-align: center; font-weight: bold; font-size: 1.4vh; opacity: 0.5; margin-bottom: 4px; }
        .cal-cell { aspect-ratio: 1; display: flex; justify-content: center; align-items: center; font-size: 1.8vh; border-radius: 50%; cursor: default; }
        .today { background: #fff; color: #0f2027; font-weight: 900; box-shadow: 0 0 15px rgba(255,255,255,0.7); }

        /* --- RESPONSIVE ADJUSTMENTS (Corregidos para iPad) --- */
        
        /* 1. Ajustes para Tel√©fonos (Portrait) */
        @media (max-width: 768px) and (orientation: portrait) {
            .dashboard-container { flex-direction: column; }
            .left-column, .right-column { width: 100%; }
            .left-column { flex: 55; }
            .right-column { flex: 45; }
            .time-text { font-size: 14vh; letter-spacing: -3px; }
            .info-widget { flex-direction: row; justify-content: space-evenly; gap: 10px; }
            .date-group { border-right: 1px solid rgba(255,255,255,0.2); }
            body.day .date-group { border-right: 1px solid rgba(0,0,0,0.2); }
            .date-day { font-size: 3.5vh; }
        }

        /* 2. Ajustes para Tel√©fonos/Tablets (Landscape - Baja altura) */
        @media (max-height: 500px) and (orientation: landscape) {
            .left-column { 
                width: 60%; 
                gap: 8px; 
            }
            .right-column { 
                width: 40%; 
            }
            .time-widget { flex: 60; padding: 0; } 
            .info-widget { flex: 40; padding: 5px 15px; }
            .time-text { 
                font-size: 16vh; 
                line-height: 0.8; 
                letter-spacing: -1vh; 
            } 
            .blink { margin-top: -1vh; }
            .date-day { font-size: 4vh; line-height: 0.9; } 
            .date-full { font-size: 1.8vh; } 
            .w-temp { font-size: 4vh; } 
            .w-icon { font-size: 4vh; } 
            .w-desc { display: block; font-size: 1.5vh; } 
            .ampm-text { font-size: 3vh; margin-bottom: 2vh; }
            .calendar-widget { padding: 8px; }
            .cal-header { font-size: 2vh; margin-bottom: 5px; padding-bottom: 2px; }
            .cal-cell { font-size: 1.8vh; }
            .cal-day-label { font-size: 1.5vh; }
        }

        /* 3. Ajustes para Tablets (min-width: 769px) - MAXIMIZADO PARA IPAD */
        @media (min-width: 769px) and (max-width: 1300px) and (min-height: 500px) {
            
            /* Ajuste de Contenedor */
            .dashboard-container { 
                width: 98vw; 
                height: 98vh;
                gap: 20px; /* Mayor separaci√≥n */
            }
            
            /* Ajuste de Columnas: */
            .left-column { 
                width: 65%; 
                gap: 20px;
            } 
            .right-column { 
                width: 35%; 
            }

            /* HORA: Aumentada */
            .time-text {
                font-size: 25vh; /* Aumentado de 15vh a 25vh */
                letter-spacing: -6px;
            }
            .ampm-text {
                font-size: 4vh; 
                margin-bottom: 4vh;
                padding-bottom: 5px;
            }
            
            /* INFO: Fecha y Clima (Mejorado) */
            .info-widget { flex: 0.7; }
            .date-group { padding-right: 30px; }
            .date-day { font-size: 5vh; } 
            .date-full { font-size: 2.2vh; } 
            .w-temp, .w-icon { font-size: 6vh; } 
            .w-desc { font-size: 2vh; }

            /* CALENDARIO: Aumentado (Muy importante para la legibilidad) */
            .calendar-widget { padding: 20px; }
            .cal-header { font-size: 3vh; margin-bottom: 15px; } 
            .cal-day-label { font-size: 1.8vh; } 
            .cal-cell { font-size: 2.5vh; } 
        }
    </style>
</head>
<body>

    <button class="fullscreen-btn" onclick="toggleFull()" title="Pantalla completa">‚õ∂</button>

    <div class="dashboard-container">
        
        <div class="left-column">
            
            <div class="glass-widget time-widget">
                <div class="time-text">
                    <span id="hh">00</span><span class="blink">:</span><span id="mm">00</span><span id="ampm" class="ampm-text">AM</span>
                </div>
            </div>

            <div class="glass-widget info-widget">
                <div class="date-group">
                    <div class="date-day" id="day-name">D√≠a</div>
                    <div class="date-full" id="full-date">...</div>
                </div>
                <div class="weather-group">
                    <div class="w-icon" id="w-icon">...</div>
                    <div>
                        <div class="w-temp" id="w-temp">--¬∞</div>
                        <div class="w-desc" id="w-desc">Cargando...</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="right-column">
            <div class="glass-widget calendar-widget">
                <div class="cal-header" id="month-year">Calendario</div>
                <div class="cal-grid" id="cal-grid"></div>
            </div>
        </div>

    </div>

    <script>
        
        let isDay = false;
        let weatherCondition = 'clear'; // 'clear', 'cloudy', 'rainy'

        // -----------------------------------------------------
        // FUNCI√ìN: Aplicar clases de fondo din√°mico (por gradiente)
        // -----------------------------------------------------
        function applyDynamicBackground() {
            const body = document.body;
            
            const now = new Date();
            const hour = now.getHours();
            isDay = (hour >= 7 && hour < 19); 
            
            const timeKey = isDay ? 'day' : 'night';
            const conditionKey = weatherCondition; 
            
            // Elimina todas las clases y a√±ade las nuevas
            body.classList.remove('day', 'night', 'clear', 'cloudy', 'rainy'); 
            body.classList.add(timeKey, conditionKey);
        }

        // -----------------------------------------------------
        // 1. RELOJ & FECHA
        // -----------------------------------------------------
        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            const m = String(now.getMinutes()).padStart(2, '0');
            
            // L√≥gica AM/PM
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            h = h ? h : 12; // La hora '0' (medianoche) se convierte a '12'
            
            document.getElementById('hh').innerText = String(h).padStart(2, '0');
            document.getElementById('mm').innerText = m;
            document.getElementById('ampm').innerText = ampm; 
            
            // Fecha
            const dayName = now.toLocaleDateString('es-ES', { weekday: 'long' });
            document.getElementById('day-name').innerText = dayName;
            document.getElementById('full-date').innerText = now.toLocaleDateString('es-ES', { day: 'numeric', month: 'long' });

            applyDynamicBackground();
        }

        // -----------------------------------------------------
        // 2. CALENDARIO 
        // -----------------------------------------------------
        function buildCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const today = now.getDate();
            
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            document.getElementById('month-year').innerText = `${monthNames[month]} ${year}`;

            const grid = document.getElementById('cal-grid');
            grid.innerHTML = '';

            // Etiquetas de los d√≠as de la semana (D, L, M, etc.)
            ['D','L','M','M','J','V','S'].forEach(d => {
                const el = document.createElement('div');
                el.className = 'cal-day-label';
                el.innerText = d;
                grid.appendChild(el);
            });

            const firstDay = new Date(year, month, 1).getDay(); // 0 (Domingo) a 6 (S√°bado)
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Rellenar espacios vac√≠os antes del primer d√≠a del mes
            for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));

            // D√≠as del mes
            for(let i=1; i<=daysInMonth; i++) {
                const cell = document.createElement('div');
                cell.className = 'cal-cell';
                cell.innerText = i;
                if(i === today) cell.classList.add('today');
                grid.appendChild(cell);
            }
        }

        // -----------------------------------------------------
        // 3. CLIMA REAL (Open-Meteo)
        // -----------------------------------------------------

        const LAT = 19.34537; // Coordenadas de ejemplo (Cerca de Ciudad de M√©xico)
        const LON = -99.12317; 
        const WEATHER_URL = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true&forecast_days=1&timezone=America%2FMexico_City`;

        // Mapeo de c√≥digos WMO a iconos y condiciones
        const WMO_MAP = {
            0: { icon: '‚òÄÔ∏è', desc: 'Despejado', condition: 'clear' }, 1: { icon: 'üå§Ô∏è', desc: 'Mayormente despejado', condition: 'clear' },
            2: { icon: '‚õÖ', desc: 'Parcialmente nublado', condition: 'cloudy' }, 3: { icon: '‚òÅÔ∏è', desc: 'Nublado', condition: 'cloudy' },
            45: { icon: 'üå´Ô∏è', desc: 'Niebla', condition: 'cloudy' }, 48: { icon: 'üå´Ô∏è', desc: 'Niebla con escarcha', condition: 'cloudy' },
            51: { icon: 'üåßÔ∏è', desc: 'Llovizna ligera', condition: 'rainy' }, 53: { icon: 'üåßÔ∏è', desc: 'Llovizna moderada', condition: 'rainy' },
            55: { icon: 'üåßÔ∏è', desc: 'Llovizna densa', condition: 'rainy' }, 61: { icon: 'üåßÔ∏è', desc: 'Lluvia ligera', condition: 'rainy' },
            63: { icon: 'üåßÔ∏è', desc: 'Lluvia moderada', condition: 'rainy' }, 65: { icon: '‚õàÔ∏è', desc: 'Lluvia fuerte', condition: 'rainy' },
            71: { icon: '‚ùÑÔ∏è', desc: 'Nevada ligera', condition: 'rainy' }, 73: { icon: '‚ùÑÔ∏è', desc: 'Nevada moderada', condition: 'rainy' },
            75: { icon: 'üå®Ô∏è', desc: 'Nevada fuerte', condition: 'rainy' }, 80: { icon: '‚òî', desc: 'Chubascos ligeros', condition: 'rainy' },
            81: { icon: '‚òî', desc: 'Chubascos moderados', condition: 'rainy' }, 82: { icon: '‚õàÔ∏è', desc: 'Chubascos violentos', condition: 'rainy' },
            95: { icon: '‚õàÔ∏è', desc: 'Tormenta', condition: 'rainy' }, 96: { icon: '‚õàÔ∏è', desc: 'Tormenta con granizo', condition: 'rainy' },
            99: { icon: '‚õàÔ∏è', desc: 'Tormenta con granizo fuerte', condition: 'rainy' },
        };

        async function fetchWeather() {
            try {
                const response = await fetch(WEATHER_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                const { temperature, weathercode } = data.current_weather;
                const weatherInfo = WMO_MAP[weathercode] || { icon: '‚ùì', desc: 'Desconocido', condition: 'clear' };

                document.getElementById('w-icon').innerText = weatherInfo.icon;
                document.getElementById('w-temp').innerText = Math.round(temperature) + '¬∞'; 
                document.getElementById('w-desc').innerText = weatherInfo.desc;

                weatherCondition = weatherInfo.condition; 
                applyDynamicBackground(); // Reaplicar el fondo basado en la nueva condici√≥n

            } catch (error) {
                console.error("Error al obtener el clima:", error);
                document.getElementById('w-icon').innerText = '‚ùå';
                document.getElementById('w-temp').innerText = 'ERR';
                document.getElementById('w-desc').innerText = 'No hay datos';
                weatherCondition = 'clear'; 
                applyDynamicBackground();
            }
        }

        function toggleFull() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }

        // -----------------------------------------------------
        // INICIAR 
        // -----------------------------------------------------
        
        window.onload = function() {
            // Inicializaci√≥n de todos los componentes antes de los intervalos
            updateClock(); 
            buildCalendar(); 
            fetchWeather(); 

            // Tarea repetida: Reloj y Fondo (cada segundo)
            setInterval(updateClock, 1000);

            // Tarea rep
