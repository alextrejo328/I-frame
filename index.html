<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Ultra Clock</title>
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        /* --- FONDO RESTAURADO Y ANIMADO --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Tonos profundos y modernos */
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            color: #fff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- BOT√ìN FULLSCREEN --- */
        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255,255,255,0.7);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .fullscreen-btn:hover { background: rgba(255, 255, 255, 0.3); color: white; transform: scale(1.1); }

        /* --- LAYOUT PRINCIPAL --- */
        .dashboard-container {
            display: flex;
            width: 96vw;
            height: 92vh;
            gap: 15px;
        }

        /* --- COLUMNAS (sin cambios) --- */
        .left-column {
            display: flex;
            flex-direction: column;
            width: 60%;
            gap: 15px;
        }

        .right-column {
            width: 40%;
            display: flex;
        }

        /* --- ESTILO CRISTAL MEJORADO (Mayor opacidad y reflejo) --- */
        .glass-widget {
            position: relative; 
            overflow: hidden; /* Necesario para contener el reflejo */
            background: rgba(255, 255, 255, 0.15); /* Mayor Opacidad (m√°s visible) */
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borde m√°s visible */
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5); /* Sombra m√°s fuerte */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Reflejo din√°mico (Shine effect) */
        .glass-widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1); /* Color del reflejo */
            transform: skewX(-20deg);
            animation: shine 8s infinite linear; /* Velocidad del reflejo */
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 150%; }
        }

        /* --- WIDGET 1: HORA --- */
        .time-widget {
            flex: 2;
        }

        .time-text {
            font-size: 18vh;
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -6px;
            text-shadow: 0 0 50px rgba(255,255,255,0.25);
            font-variant-numeric: tabular-nums;
            display: flex;
            align-items: flex-end; /* Alinea los elementos al final (AM/PM se alinea abajo) */
        }

        .blink { 
            animation: blinker 1s step-start infinite; 
            margin-top: -1vh;
        }
        @keyframes blinker { 50% { opacity: 0; } }

        /* Indicador de 12hr */
        .ampm-text {
            font-size: 3vh; 
            font-weight: 600;
            margin-left: 10px;
            margin-bottom: 2vh; /* Ajusta la posici√≥n vertical */
            padding-bottom: 10px;
        }

        /* --- WIDGET 2: INFO (FECHA Y CLIMA) --- */
        .info-widget {
            flex: 1;
            flex-direction: row;
            gap: 20px;
            padding: 0 20px;
        }

        .date-group {
            text-align: right;
            border-right: 2px solid rgba(255,255,255,0.15);
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .date-day { font-size: 4vh; font-weight: 700; text-transform: capitalize; line-height: 1.1; }
        .date-full { font-size: 1.8vh; opacity: 0.7; }

        .weather-group {
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
        }
        .w-icon { font-size: 5vh; }
        .w-temp { font-size: 5vh; font-weight: 600; line-height: 1; }
        .w-desc { font-size: 1.5vh; opacity: 0.8; text-transform: capitalize; }

        /* --- WIDGET 3: CALENDARIO (sin cambios) --- */
        .calendar-widget {
            width: 100%;
            padding: 15px;
            justify-content: flex-start;
        }

        .cal-header {
            width: 100%;
            text-align: center;
            font-size: 2.2vh;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            width: 100%;
            flex-grow: 1;
            align-content: start;
        }

        .cal-day-label {
            text-align: center;
            font-weight: bold;
            font-size: 1.4vh;
            opacity: 0.5;
            margin-bottom: 4px;
        }

        .cal-cell {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8vh;
            border-radius: 50%;
            cursor: default;
        }

        .today {
            background: #fff;
            color: #0f2027;
            font-weight: 900;
            box-shadow: 0 0 15px rgba(255,255,255,0.7);
        }

        /* --- RESPONSIVE ADJUSTMENTS (finales) --- */
        
        /* 1. M√ìVIL VERTICAL (PORTRAIT) */
        @media (max-width: 768px) and (orientation: portrait) {
            .dashboard-container { flex-direction: column; }
            .left-column, .right-column { width: 100%; }
            .left-column { flex: 55; }
            .right-column { flex: 45; }
            
            .time-text { font-size: 14vh; letter-spacing: -3px; }
            .info-widget { flex-direction: row; justify-content: space-evenly; gap: 10px; }
            .date-group { text-align: right; border-right: 1px solid rgba(255,255,255,0.2); }
            .date-day { font-size: 3.5vh; }
        }

        /* 2. M√ìVIL HORIZONTAL (LANDSCAPE) - MODO ULTRA CLOCK (FINAL) */
        @media (max-height: 500px) and (orientation: landscape) {
            .dashboard-container {
                flex-direction: row;
                gap: 10px;
                padding: 5px;
            }
            
            /* Damos prioridad horizontal al reloj */
            .left-column { width: 62%; gap: 8px; }
            .right-column { width: 38%; }

            /* Ajuste vertical dentro de la columna izquierda */
            .time-widget { flex: 60; padding: 0; } 
            .info-widget { flex: 40; padding: 5px 15px; }

            /* FUENTE EXTREMA */
            .time-text { 
                font-size: 38vh;
                line-height: 0.75;
                letter-spacing: -1.5vh;
            }
            .blink { margin-top: -2vh; }

            /* Ajuste info para que no pelee con el reloj (AUMENTADO) */
            .date-day { font-size: 8vh; line-height: 0.9; } 
            .date-full { font-size: 2.5vh; } 
            .w-temp { font-size: 8vh; } 
            .w-icon { font-size: 8vh; } 
            .w-desc { 
                display: block;
                font-size: 2vh; 
            } 
            /* Se hace m√°s peque√±o el AM/PM en landscape */
            .ampm-text {
                font-size: 6vh;
                margin-bottom: 2vh;
            }

            /* Calendario compacto */
            .calendar-widget { padding: 8px; }
            .cal-header { font-size: 3vh; margin-bottom: 5px; padding-bottom: 2px; }
            .cal-cell { font-size: 3.2vh; }
            .cal-day-label { font-size: 2vh; }
        }
    </style>
</head>
<body>

    <button class="fullscreen-btn" onclick="toggleFull()" title="Pantalla completa">‚õ∂</button>

    <div class="dashboard-container">
        
        <div class="left-column">
            
            <div class="glass-widget time-widget">
                <div class="time-text">
                    <span id="hh">00</span><span class="blink">:</span><span id="mm">00</span><span id="ampm" class="ampm-text">AM</span>
                </div>
            </div>

            <div class="glass-widget info-widget">
                <div class="date-group">
                    <div class="date-day" id="day-name">D√≠a</div>
                    <div class="date-full" id="full-date">...</div>
                </div>
                <div class="weather-group">
                    <div class="w-icon" id="w-icon">...</div>
                    <div>
                        <div class="w-temp" id="w-temp">--¬∞</div>
                        <div class="w-desc" id="w-desc">Cargando...</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="right-column">
            <div class="glass-widget calendar-widget">
                <div class="cal-header" id="month-year">Calendario</div>
                <div class="cal-grid" id="cal-grid"></div>
            </div>
        </div>

    </div>

    <script>
        // -----------------------------------------------------
        // 1. RELOJ & FECHA (CORREGIDO A 12 HORAS)
        // -----------------------------------------------------
        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            const m = String(now.getMinutes()).padStart(2, '0');
            
            const ampm = h >= 12 ? 'PM' : 'AM';
            
            // Conversi√≥n a formato 12 horas
            h = h % 12;
            h = h ? h : 12; // La hora '0' (medianoche) se convierte en '12'
            
            document.getElementById('hh').innerText = String(h).padStart(2, '0');
            document.getElementById('mm').innerText = m;
            document.getElementById('ampm').innerText = ampm; 
            
            const dayName = now.toLocaleDateString('es-ES', { weekday: 'long' });
            document.getElementById('day-name').innerText = dayName;
            document.getElementById('full-date').innerText = now.toLocaleDateString('es-ES', { day: 'numeric', month: 'long' });
        }

        // -----------------------------------------------------
        // 2. CALENDARIO Y FECHA COMPLETA (CORREGIDO: Ahora se actualiza diariamente)
        // -----------------------------------------------------
        function buildCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const today = now.getDate();
            
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            document.getElementById('month-year').innerText = `${monthNames[month]} ${year}`;

            const grid = document.getElementById('cal-grid');
            grid.innerHTML = '';

            ['D','L','M','M','J','V','S'].forEach(d => {
                const el = document.createElement('div');
                el.className = 'cal-day-label';
                el.innerText = d;
                grid.appendChild(el);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));

            for(let i=1; i<=daysInMonth; i++) {
                const cell = document.createElement('div');
                cell.className = 'cal-cell';
                cell.innerText = i;
                if(i === today) cell.classList.add('today');
                grid.appendChild(cell);
            }
        }

        // -----------------------------------------------------
        // 3. CLIMA REAL (Open-Meteo)
        // -----------------------------------------------------

        const LAT = 19.34537; 
        const LON = -99.12317; 
        const WEATHER_URL = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true&forecast_days=1&timezone=America%2FMexico_City`;

        const WMO_MAP = {
            0: { icon: '‚òÄÔ∏è', desc: 'Despejado' }, 1: { icon: 'üå§Ô∏è', desc: 'Mayormente despejado' },
            2: { icon: '‚õÖ', desc: 'Parcialmente nublado' }, 3: { icon: '‚òÅÔ∏è', desc: 'Nublado' },
            45: { icon: 'üå´Ô∏è', desc: 'Niebla' }, 48: { icon: 'üå´Ô∏è', desc: 'Niebla con escarcha' },
            51: { icon: 'üåßÔ∏è', desc: 'Llovizna ligera' }, 53: { icon: 'üåßÔ∏è', desc: 'Llovizna moderada' },
            55: { icon: 'üåßÔ∏è', desc: 'Llovizna densa' }, 61: { icon: 'üåßÔ∏è', desc: 'Lluvia ligera' },
            63: { icon: 'üåßÔ∏è', desc: 'Lluvia moderada' }, 65: { icon: '‚õàÔ∏è', desc: 'Lluvia fuerte' },
            71: { icon: '‚ùÑÔ∏è', desc: 'Nevada ligera' }, 73: { icon: '‚ùÑÔ∏è', desc: 'Nevada moderada' },
            75: { icon: 'üå®Ô∏è', desc: 'Nevada fuerte' }, 80: { icon: '‚òî', desc: 'Chubascos ligeros' },
            81: { icon: '‚òî', desc: 'Chubascos moderados' }, 82: { icon: '‚õàÔ∏è', desc: 'Chubascos violentos' },
            95: { icon: '‚õàÔ∏è', desc: 'Tormenta' }, 96: { icon: '‚õàÔ∏è', desc: 'Tormenta con granizo' },
            99: { icon: '‚õàÔ∏è', desc: 'Tormenta con granizo fuerte' },
        };

        async function fetchWeather() {
            try {
                const response = await fetch(WEATHER_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                const { temperature, weathercode } = data.current_weather;
                const weatherInfo = WMO_MAP[weathercode] || { icon: '‚ùì', desc: 'Desconocido' };

                document.getElementById('w-icon').innerText = weatherInfo.icon;
                document.getElementById('w-temp').innerText = Math.round(temperature) + '¬∞'; 
                document.getElementById('w-desc').innerText = weatherInfo.desc;

            } catch (error) {
                console.error("Error al obtener el clima:", error);
                document.getElementById('w-icon').innerText = '‚ùå';
                document.getElementById('w-temp').innerText = 'ERR';
                document.getElementById('w-desc').innerText = 'No hay datos';
            }
        }

        function updateWeather() {
            fetchWeather();
        }

        function toggleFull() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }

        // -----------------------------------------------------
        // INICIAR
        // -----------------------------------------------------
        
        // Reloj y fecha actualiz√°ndose cada segundo
        updateClock(); 
        setInterval(updateClock, 1000);

        // Calendario (y el d√≠a actual) se actualiza cada 60 minutos
        buildCalendar(); 
        setInterval(buildCalendar, 3600000); // 3,600,000 ms = 1 hora

        // Clima cada 15 minutos
        updateWeather(); 
        setInterval(updateWeather, 900000); 
    </script>
</body>
</html>
